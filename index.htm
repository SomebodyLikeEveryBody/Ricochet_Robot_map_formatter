<!DOCTYPE html>
<html>
 <head>
  <title>Ricochet Robot Solver</title>
  <meta http-equiv="content-type" content="text/html; charset=utf-8" />
  <link rel="stylesheet" type="text/css" href="./style.css" />
 </head>
 <body>
  <div id="welcome_screen">&nbsp;</div>
  <div id="robot_blue" class="robot"></div>
  <div id="robot_red" class="robot"></div>
  <div id="robot_green" class="robot"></div>
  <div id="robot_yellow" class="robot"></div>
  <div id="robot_grey" class="robot"></div>
  <table id="board">
  </table>
  <section id="settings">
   <div id="title"> Settings</div>
   <section id="control_panel">
    <button id="show_format_code">Show Map format code</button>
    <textarea id="format_code"></textarea>
    <button id="go_play">Go to Kevin Cox's website to play with this map</button>
   </section>
   <section id="choose_cell">
    <div id="asking">For <strong>(4, 2)</strong>, which cell do you want ? <span id="close_cell_menu" title="Close">[X]</span><br /><br /></div>
    <section id="cell_catalog">
     <section class="choosebox_container multiple_container">
      <div class="robot_choosebox_container">
       Place Robot:<br /><br />
       <div class="robot_choosebox" id="robot_blue_choosebox" title="Blue Robot (B)">b</div>
       <div class="robot_choosebox" id="robot_red_choosebox" title="Red Robot (R)">r</div>
       <div class="robot_choosebox" id="robot_green_choosebox" title="Green Robot (G)">G</div>
       <div class="robot_choosebox" id="robot_yellow_choosebox" title="Yellow Robot (Y)">y</div>
       <div class="robot_choosebox" id="robot_grey_choosebox" title="Grey Robot (D)">g</div>
      </div>
      <div class="cell_choosebox" id="choosebox0" title="No wall (RIGHT SHIFT)"></div>
      <div class="mirror_choosebox_container">
       Place Mirror:<br /><br />
       <div class="mirror_choosebox" id="mirror_blue_choosebox">b</div>
       <div class="mirror_choosebox" id="mirror_red_choosebox">r</div>
       <div class="mirror_choosebox" id="mirror_green_choosebox">G</div>
       <div class="mirror_choosebox" id="mirror_yellow_choosebox">y</div>
       <div class="mirror_choosebox" id="mirror_grey_choosebox">g</div>
      </div>
     </section>
     <section class="choosebox_container">
      <div class="cell_choosebox" id="chooseboxN" title="Wall NORTH (Arrow UP &#8593;)"></div>
      <div class="cell_choosebox" id="chooseboxW" title="Wall WEST (Arrow LEFT &#8592;)"></div>
      <div class="cell_choosebox" id="chooseboxS" title="Wall SOUTH (Arrow DOWN &#8595;)"></div>
      <div class="cell_choosebox" id="chooseboxE" title="Wall EAST (Arrow RIGHT &#8594;)"></div>
     </section>
     <section class="choosebox_container">
      <div class="cell_choosebox" id="chooseboxNW" title="WALL NORTH-WEST (Q)"></div>
      <div class="cell_choosebox" id="chooseboxWS" title="Wall SOUTH-WEST (A)"></div>
      <div class="cell_choosebox" id="chooseboxSE" title="Wall SOUTH-EAST (S)"></div>
      <div class="cell_choosebox" id="chooseboxEN" title="Wall NORTH-EAST (W)"></div>
     </section>
    </section>
   </section>
  </div>
  <script type="text/javascript" src="./jquery-3.5.1.min.js"></script>
  <script type="text/javascript" src="./js.js"></script>
 </body>
</html>
